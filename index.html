<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <link rel="stylesheet" href="bower_components/material-design-lite/material.css">
    <link rel="stylesheet" href="styles.css">
    <title></title>
    <script type="text/html" id="cardTmpl">
      <div class="card">
        &#x<%=suitcode%><%=cardcode%>;
      </div>
    </script>
    <script type="text/html" id="playerTmpl">
    <style>
    .demo-card-image.mdl-card#<%=name%>{
      width: 256px;
      height: 256px;
      background: url(<%= image %>) center / cover;
    }
    .demo-card-image > .mdl-card__actions {
      height: 52px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.2);
    }
    .demo-card-image__filename {
      color: #fff;
      font-size: 14px;
      font-weight: 500;
    }
    </style>
      <div class="mdl-grid player">
        <div class="mdl-cell mdl-cell--2-col playerPic">
          <div class="demo-card-image mdl-card mdl-shadow--2dp" id="<%=name%>">
            <div class="mdl-card__title mdl-card--expand"></div>
            <div class="mdl-card__actions">
              <span class="demo-card-image__filename"><%= name %></span>
            </div>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--10-col hand" id=<%= name %>Hand>
        </div>
      </div>
    </script>
  </head>
  <body>
    <header>

    </header>
    <div class="instructions">

    </div>
    <div class="players">

    </div>

    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="variables.js" charset="utf-8"></script>
    <script src="gofish.js" charset="utf-8"></script>
  </body>
</html>
